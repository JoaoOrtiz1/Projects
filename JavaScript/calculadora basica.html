<html>
    <body>
        <script>
            alert("Calculadora dinamica");
            var numero1 = prompt("Digite o 1 numero da conta : ");
            var sinal = prompt("Digite o sinal da conta, sendo + ou - ou / ou * :");
            var numero2 = prompt("Digite o 2 numero da conta");
            numero1 =parseFloat(numero1);
            numero2 = parseFloat(numero2);
            while(true){
                if(sinal == "/"){
                    if(numero1 == 0){
                        alert("Divisão com zero não existe!");
                        var numero1 = prompt("Digite um numero valido : ");
                    }else{
                        var resultado = numero1/numero2
                        alert("Divisão de "+numero1+" por "+numero2+" = "+resultado);
                        break
                    }
                }else if(sinal == "+"){
                    var resultado = numero1+numero2
                    alert("Soma de "+numero1+" + "+numero2+" =" +resultado);
                    break
                }else if(sinal == "-"){
                    var resultado = numero1-numero2
                    alert("Soma de "+numero1+" + "+numero2+" =" +resultado);
                    break
                }else if(sinal == "*"){
                    var resultado = numero1*numero2
                    alert("Multiplicação de "+numero1+" por "+numero2+" =" +resultado);
                    break
                }else{
                    alert("Sinal desconhecido!");
                    break
                }
            }
        </script>
    </body>
</html>
