<%- include("partials/header.html") %>
        <section class="outras-noticias">
                <div class="result-busca">
                    <h2>Busca:</h2>
                    <h3><%= posts.length %> Resultados</h3>
                </div>
                    <% for(let i = 0; i < posts.length; i++){ %>
                    <div style="width: 100%;" class="mais-lidas">
                        <a href="<%- posts[i].slug %>">
                            <div class="most-read">
                                <img src="<%= posts[i].imagem %>"/>
                                <div class="texto-single">
                                    <h3><%= posts[i].titulo %></h3>
                                    <p><%= posts[i].descri %></p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <% } %>
                </div>
            </div>
        </section>
        <%- include("partials/footer.html") %>
    </body>
</html>
