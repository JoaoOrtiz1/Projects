<html>
    <head>
        <title>Lista de tarefas</title>
        <link href="/public/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="titulo"><b>Lista de Tarefas</b></div>
        <div class="tarefas">
            <form method="post">
                <input type="text" name="tarefa" placeholder="Escreva a nova tarefa:"/>
                <input type="submit" name="acao" value="Inserir" href="/"/>
            </form>
            <% for(let i = 0;i<tarefasList.length;i++){%>
                <p><b><%=tarefasList[i]%>  <a href="/deletar/<%= i%>"> X </a></b></p>
            <% }%>
        </div>
    </body>
</html>
